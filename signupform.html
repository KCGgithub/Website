<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 20px;

    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      var error = false;

      // Check if name is empty
      if (name === "") {
        document.getElementById("name-error").innerHTML = "Please enter your name";
        error = true;
      } else {
        document.getElementById("name-error").innerHTML = "";
      }

      // Check if email is empty and valid
      if (email === "") {
        document.getElementById("email-error").innerHTML = "Please enter your email";
        error = true;
      } else if (!validateEmail(email)) {
        document.getElementById("email-error").innerHTML = "Please enter a valid email address";
        error = true;
      } else {
        document.getElementById("email-error").innerHTML = "";
      }

      // Check if password is empty
      if (password === "") {
        document.getElementById("password-error").innerHTML = "Please enter your password";
        error = true;
      } else {
        document.getElementById("password-error").innerHTML = "";
      }

      if (error) {
        return false; // Prevent form submission
      }
    }

    function validateEmail(email) {
      var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</head>
<body>
  <h2>Sign Up</h2>
  <form action="process.php" method="POST" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <span id="name-error" class="error-message"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="email-error" class="error-message"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="password-error" class="error-message"></span>

    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
